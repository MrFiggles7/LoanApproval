<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<header>
    <h1>Diamond Lending Bank</h1>
</header>

<div class="tabs">

<div id="tab1">
        <form id="Salary" name="Salary">
            <h2><label for="Salary">Do you make over $40,000 in a year?</label></h2><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkbox" id="checkBox1" value="yes">
                <h4><label class="form-check-label" for="checkBox1">
                    Yes
                </label></h4>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkbox" id="checkBox2" value="no">
                <h4><label class="form-check-label" for="checkBox2">
                    No
                </label></h4>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="SalarySubmit">Next</button>
        </form>
</div>
<div id="tab2">
    <form id="Credit" name="Credit">
        <div class="form-group">
            <h2><label for="Credit">What is your credit score?</label></h2>
            <input type="number" class="form-control" id="inputCredit" name="inputCredit" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" id="CreditSubmit">Next</button>
    </form>
</div>
<div id="tab3">

    <form id="Months" name="Months">
        <div class="form-group">
            <h2><label for="inputMonths">How many months have you been at your current job?</label></h2>
            <input type="number" class="form-control" id="inputMonths" name="inputMonths" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" id="fullSubmit">Submit</button>
    </form>
</div>
    <div id="tab4">
        <h1 id="approved">Loan Approved!</h1>
    </div>

    <div id="tab5">
        <h1 id="denied">Loan Denied :(</h1>
    </div>
</div>

</body>
</html>
